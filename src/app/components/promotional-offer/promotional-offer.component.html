<div class="card">
  <div class="card-header">
    <h3>Available Promotional Offers</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let offer of offers" class="list-group-item">
        <strong>{{ offer.description }}:</strong> {{ offer.details }}
      </li>
    </ul>
  </div>
</div>
