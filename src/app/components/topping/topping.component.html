<div class="card">
  <div class="card-header">
    <h3>Select Toppings</h3>
  </div>
  <div class="card-body">
    <h5>Veg Toppings</h5>
    <div *ngFor="let topping of vegToppings">
      <div class="form-check">
        <input 
          type="checkbox" 
          class="form-check-input" 
          (change)="toggleTopping(topping)" 
          [checked]="isToppingSelected(topping)">
        <label class="form-check-label">
          {{topping.name}} - ${{topping.price}}
        </label>
      </div>
    </div>

    <h5 class="mt-3">Non-Veg Toppings</h5>
    <div *ngFor="let topping of nonVegToppings">
      <div class="form-check">
        <input 
          type="checkbox" 
          class="form-check-input" 
          (change)="toggleTopping(topping)" 
          [checked]="isToppingSelected(topping)">
        <label class="form-check-label">
          {{topping.name}} - ${{topping.price}}
        </label>
      </div>
    </div>
  </div>
</div>
